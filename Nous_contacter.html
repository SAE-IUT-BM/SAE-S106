<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="css/Nous_contacter.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
	<title>Nous contacter</title>
</head>
<body>
<div class="paddiv">
	<h1>NOUS<br>CONTACTER</h1>
	<p>N'hésitez pas à nous contacter pour des problèmes ou des idées par rapport au site</p>
</div>

<div class="bg-light shadow-sm mx-auto carte">
	<div class="myform form mx-auto pad">
		<div>
			<h2>FORMULAIRE CONTACTE</h1>
			<form action="Nous_contacter.html" method="get">
				<fieldset>
				<legend>Informations requises :</legend>
				<input type="hidden" name="id">
				<div class="form-group row">
					<div class="col">
						<input type="text" class="form-control form-text" name="nom" placeholder="Nom" required>
					</div>
					<div class="col">
						<input type="text" class="form-control form-text" name="prenom" placeholder="Prénom" required>
					</div>
				</div>
				<div class="form-group row">
					<div class="col">
						<input type="email" class="form-control form-text" name="email" placeholder="Adresse email" aria-describedby="emailHelp" required>
					</div>
					<div class="col">
						<input type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" 
						class="form-control form-text" name="telephone" placeholder="Téléphone (facultatif)">
					</div>
				</div>
				<br>
				<div class="form-group">
					<input type="text" class="form-control form-text" name="sujet" placeholder="Sujet" required>
				</div>
				<div class="form-group">
					<textarea id="description" class="form-control pb-5" name="description" placeholder="Message" required></textarea>
				</div>
				</fieldset>
				<button class="btn btn-success btn-sm" name="valider" type="submit">Valider</button>
			</form>
		</div>
	</div>
</div>

</body>
</html>
